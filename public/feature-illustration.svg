<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" rx="20" fill="#f9fafb" />
  
  <!-- App Frame -->
  <rect x="50" y="40" width="500" height="320" rx="12" fill="white" stroke="#e5e7eb" stroke-width="2" />
  
  <!-- Header -->
  <rect x="50" y="40" width="500" height="60" rx="12" fill="#4ade80" />
  <text x="80" y="80" font-family="Arial" font-size="20" font-weight="bold" fill="white">eVote Dashboard</text>
  
  <!-- Category List -->
  <rect x="80" y="120" width="180" height="40" rx="8" fill="#f3f4f6" />
  <text x="110" y="145" font-family="Arial" font-size="14" fill="#111827">Best Student</text>
  <circle cx="90" cy="140" r="10" fill="#4ade80" />
  
  <rect x="80" y="170" width="180" height="40" rx="8" fill="#f3f4f6" />
  <text x="110" y="195" font-family="Arial" font-size="14" fill="#111827">Best Teacher</text>
  <circle cx="90" cy="190" r="10" fill="#4ade80" />
  
  <rect x="80" y="220" width="180" height="40" rx="8" fill="#f3f4f6" />
  <text x="110" y="245" font-family="Arial" font-size="14" fill="#111827">Best Project</text>
  <circle cx="90" cy="240" r="10" fill="#4ade80" />
  
  <!-- Chart Area -->
  <rect x="300" y="120" width="220" height="140" rx="8" fill="#f9fafb" />
  
  <!-- Bar Chart -->
  <rect x="320" y="200" width="30" height="40" fill="#4ade80" />
  <rect x="360" y="180" width="30" height="60" fill="#34d399" />
  <rect x="400" y="150" width="30" height="90" fill="#10b981" />
  <rect x="440" y="170" width="30" height="70" fill="#059669" />
  
  <!-- X-axis -->
  <line x1="320" y1="240" x2="470" y2="240" stroke="#9ca3af" stroke-width="1" />
  
  <!-- Chart Title -->
  <text x="320" y="140" font-family="Arial" font-size="14" font-weight="bold" fill="#111827">Vote Results</text>
  
  <!-- Button -->
  <rect x="300" y="280" width="220" height="40" rx="20" fill="#4ade80" />
  <text x="380" y="305" font-family="Arial" font-size="14" font-weight="bold" fill="white">View Reports</text>
</svg> 